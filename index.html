<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta charset="UTF-8">
    <title>Oedolion</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">

    <div class="stars"></div>

    <div class="twinkling"></div>

    
    <div class="cover">
        <div id="seconds" class="seconds">
            <div id="bar" class="bar animating"></div>
        </div>
        <div class="mrgn container-fluid center-block">
            <div class="animated fadeOutLeft animation-delay-9">
                <h1 class="animated fadeIn animation-delay-6 text-center mb-text">LOADING...</h1>
            </div>
            <div class="container-fluid text-center animated fadeOutLeft animation-delay-9">
                <div class="headphone-sq center-block animated fadeInUp animation-delay-7">
                    <img style="margin-top: 50px;" class="headphones animated fadeInUp animation-delay-7" src="img/headphones.png">
                </div>
                <i><p class="intro animated fadeInUp animation-delay-7">Wear headphones for <br> the optimal experience</p></i>
            </div>
        </div>
        <div class="text-center" style="margin-top: -200px;">
        <button id="button" class="button btn-style animated fadeInUp animation-delay-10"><span>Enter</span></button>
        </div>
    </div>










    <embed showcontrols="false" src="audio/Jonn%20Serrie%20-%20Starmoods.mp3">

</body>
</html>
